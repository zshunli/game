<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container div-container">
        <div id="game" class="div-justify-center div-flex-column">
            <div id="div-hud">
                <div class="div-hud-item">
                    <p id="progressText" class="p-hud-prefix">
                        Question
                    </p>
                    <div id="div-progressBar">
                        <div id="div-progressBarFull"></div>
                    </div>
                </div>
                <div class="div-hud-item">
                    <p class="p-hud-prefix">
                        Score
                    </p>
                    <h1 class="h1-hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question</h1>
            <div class="div-choice-container">
                <p class="p-choice-prefix">A</p>
                <p class="p-choice-text" data-number="1">Choice</p>
            </div>
            <div class="div-choice-container">
                <p class="p-choice-prefix">B</p>
                <p class="p-choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="div-choice-container">
                <p class="p-choice-prefix">C</p>
                <p class="p-choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="div-choice-container">
                <p class="p-choice-prefix">D</p>
                <p class="p-choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
