<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="highscores.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-container">
        <div id="end" class="div-flex-center div-flex-column">
            <h1 id="finalScore" class="h1">0</h1>
            <form class="form-end-form-container">
                <h2 id="h2-end-text">Enter your name below to save your score!</h2>
                <input type="text" name="name" id="input-username" placeholder="Enter your name">
                <button class="a-btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="game.html" class="a-btn">Play Again</a>
            <a href="index.html" class="a-btn">Go Home<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
